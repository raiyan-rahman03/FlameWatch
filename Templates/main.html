<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <nav>
            <div class="navbar-container">
                <ul class="flex-row space_around">
                    <li>
                        <a href="home.html">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li>
                        <a href="main.html">
                            <i class="fa-solid fa-globe"></i>
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            <i class="fa-regular fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-conatiner flex-row space_around">
            <div class="main-left">
                <div class="input-group" id="searchBox">
                    <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-search">Search</span>
                        </button>
                    </span>
                </div>
                <div class="prediction">
                    <div class="toggle flex-row space_between" onclick="togglePrediction(this)">
                        <p>Prediction 1 </p>
                        <i class="fa-solid fa-angle-left faq-icon"></i>
                    </div>
                    <div class="toggle-show">
                        <div class="prediction-img-wrapper">
                            <div class="predict-img">
                                <img src="Images/hello.jpg" alt="">
                            </div>
                            <div class="share-predict">
                                <ul class="flex-row space_around">
                                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                                    <li><a href=""><i class="fa-brands fa-facebook-messenger"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="prediction">
                    <div class="toggle flex-row space_between" onclick="togglePrediction(this)">
                        <p>Prediction 2</p>
                        <i class="fa-solid fa-angle-left faq-icon"></i>
                    </div>
                    <div class="toggle-show">
                        <div class="email-number-box flex-row space_between">
                            <div>
                                <p>Email: hello@flamewatch.com</p>
                            </div>
                            <div>
                                <p>Number: 00000000000</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="prediction">
                    <div class="toggle flex-row space_between" onclick="togglePrediction(this)">
                        <p>Prediction 3</p>
                        <i class="fa-solid fa-angle-left faq-icon"></i>
                    </div>
                    <div class="toggle-show">
                        <div class="subscribe">
                            <form action="">
                                <input type="text" placeholder="Email">
                                <input type="text" placeholder="Number">
                                <input type="text" placeholder="Location">
                                <button>Subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            




            <div class="main-map">
                <canvas id="canvasOne">
                    Your browser does not support HTML5 Canvas.
                </canvas>
            </div>
        </div>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script 
        src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
        type="text/javascript">
        </script>
        <script src="Javascript/main.js" type="text/javascript"></script>
        <script src="Javascript/main_another.js"></script>
        <script src="https://kit.fontawesome.com/2f363fc945.js" crossorigin="anonymous"></script>
        
    </body>
</html>
